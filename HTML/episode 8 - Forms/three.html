<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="Name">Enter your name :</label>
        <input type="text" name="Name" id="Name">
        <br><br>

        <label for="Button1">Press here</label>
        <input type="submit" name="Button1" id="Button1" value="Subscribe">
        <br><br>

        <fieldset>
            <label>Choose gender : </label>
        <label for="RadioButton1">Male</label>
        <input type="radio" name="RadioButton" id="RadioButton1">

        <label for="RadioButton2">Female</label>
        <input type="radio" name="RadioButton" id="RadioButton2">

        <label for="RadioButton3">Others</label>
        <input type="radio" name="RadioButton" id="RadioButton3">
        <br><br>
        </fieldset>

        <label>Choose language : </label>
        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br><br>

        <label for="fileSelect1">Upload</label>
        <input type="file" name="fileSelect1" id="fileSelect1">
        <br><br>

        <label for="imageButton">Click Here</label>
        <input type="image" name="imageButton" id="imageButton" alt="Press here" 
        src="Everest_North_Face_toward_Base_Camp_Tibet_Luca_Galuzzi_2006.jpg"
        width="50px" height="50px">
        <br><br>

        <label for="Password">Enter password : </label>
        <input type="password" name="Password" id="Password">
        <br><br>

        <label for="Date">Choose date : </label>
        <input type="date" name="Date" id="Date">
        <br><br>

        <label for="options">Choose from menu</label>
        <select name="options" id="options" multiple>
           <option value="option1">option1</option>
           <option value="option2">option2</option>
           <option value="option3">option3</option>
        </select>

        
    </form>
</body>
</html>
