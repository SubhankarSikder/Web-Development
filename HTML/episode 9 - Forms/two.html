<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br>

        <label for="emailID">Email:</label><br>
        <input type="email" name="emailID" id="emailID"><br>

        <label for="phoneNumber">Phone:</label><br>
        <input type="tel" name="phoneNumber" id="phoneNumber"><br>

        <label for="resume">Resume:</label><br>
        <input type="file" name="resume" id="resume"><br><br>

        <label for="experience">Experience(years):</label><br>
        <input type="number" name="experience" id="experience" min="0" max="50"><br>

        <fieldset>
            <legend>Skills:</legend>

            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox1">HTML</label><br>

            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2">CSS</label><br>

            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3">JavaScript</label><br>
        </fieldset><br>

        <label for="education">Highest Education</label><br>
        <select name="education" id="education">
            <option value="high school">High School</option>
            <option value="college">College</option>
        </select><br>

        <br>
        <fieldset>
            <legend>Availability</legend>

            <input type="radio" name="group1" id="fullTime"><br>
            <label for="fullTime">Full Time</label><br>

            <input type="radio" name="group1" id="partTime"><br>
            <label for="partTime">Part Time</label><br>
        </fieldset>
        

        <label for="textarea">Additional comments:</label><br>
        <textarea name="textarea" id="textarea" cols="30" rows="1"></textarea>

        <input type="submit" name="submit" id="submit" value="Submit Application">
    </form>
</body>
</html>
