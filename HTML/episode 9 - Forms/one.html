<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <form> 
        <label for="Name">Name:</label><br>
        <input type="text" id="Name"><br>

        <label for="Email">Email:</label><br>
        <input type="email" id="Email"><br>

        <label for="PhoneNo">Phone:</label><br>
        <input type="tel" id="PhoneNo"><br>

        <label for="Occupation">Occupation:</label><br>
        <select name="occupation" id="Occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="business">Business</option>
        </select><br><br>

        <fieldset>
            <legend>Topic of Interest:</legend>
            <label for="Checkbox1">HTML</label>
        <input type="checkbox" id="Checkbox1"><br>
        <label for="Checkbox2">CSS</label>
        <input type="checkbox" id="Checkbox2"><br>
        <label for="Checkbox3">JavaScript</label>
        <input type="checkbox" id="Checkbox3"><br>

        </fieldset><br>

        <label for="TextArea">Comments:</label>
        <textarea name="textArea" id="TextArea" value="Comments:"
         cols="30" rows="3"></textarea>

         <input type="submit" value="Register">

    </form>
</body>
</html>
