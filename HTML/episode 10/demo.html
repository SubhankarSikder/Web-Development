<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Bookmarks Example</title>
</head>
<body>

<h1><a id="section1">Section 1</a></h1>
<p>This is the content of Section 1.</p>

<h2><a id="section2">Section 2</a></h2>
<p>This is the content of Section 2.</p>

<!-- You can create links to the bookmarks -->
<p><a href="#section1">Go to Section 1</a></p>
<p><a href="#section2">Go to Section 2</a></p>

</body>
</html>
