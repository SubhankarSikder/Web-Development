<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <h2 style="color: green;">Welcome To GeeksforGeeks</h2>
    <style>
        .required::before {
            content: "*";
            color: red;
            margin-right: 4px;
        }
    </style>
    <form>
        <fieldset>
            <legend>Personal Details</legend>

            <label for="dropdown1">Salutation</label><br>
            <select name="dropdown1" id="dropdown1" autofocus>
                <option value="" disabled selected>--None--</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="maybe">Maybe</option>        
            </select><br><br>

            <label for="fname" class="required">First name:</label>
            <input type="text" name="fname" id="fname" required><br><br>

            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname"><br><br>

            <span>Gender:</span>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br><br>

            <label for="dateofbirth">Date of Birth:</label>
            <input type="date" name="dateofbirth" id="dateofbirth"><br><br>

            <label for="address">Address :</label><br>
            <textarea name="address" id="address" cols="30"
             rows="10"></textarea><br>

            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
